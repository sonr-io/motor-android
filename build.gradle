group 'io.sonr.motor'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs project(':sonr_motor').file('libs')
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation api(name: 'io.sonr.motor', ext: 'aar')
}
